<form [formGroup]="form" (submit)="save()">
  <input type="text" placeholder="model" formControlName="model">
  <input type="text" placeholder="year" formControlName="year">
  <input type="text" placeholder="price" formControlName="price">
<!--  <span *ngIf="form.controls['model']['errors']">{{form.controls['model']['errors']|json}}</span>-->
<!--  <span *ngIf="form.controls['year']['errors']">{{form.controls['year']['errors']|json}}</span>-->
<!--  <span *ngIf="form.controls['price']['errors']">{{form.controls['price']['errors']|json}}</span>-->
  <button [disabled]="form.invalid" >{{updateCar? 'update' : 'save'}}</button>
</form>

<app-car *ngFor="let car of cars" [car]="car" (carForUpdate)="lift($event)" (carIdForDelete)="deleteCar($event)"></app-car>
